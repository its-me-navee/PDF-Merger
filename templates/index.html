<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Fusion Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: #333;
            margin-top: 10px;
        }

        a.button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        a.button:hover {
            background-color: #006799;
        }
    </style>
</head>
<body>
    <h1>PDF Merger</h1>
    <form action="{{ url_for('merge_pdfs') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_files" accept=".pdf" multiple required>
        <button type="submit">Merge PDFs</button>
    </form>

    {% if download_link %}
        <a class="button" href="{{ download_link }}" download>Download Merged PDF</a>
    {% endif %}
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
